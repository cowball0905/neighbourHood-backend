spring.application.name=neighbourHood
server.port=8080

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API for you to access database without real SQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Supabase Storage 
supabase.endpoint=${STORAGE}
supabase.access-key=${STORAGE_ACCESS_KEY}
supabase.secret-key=${STORAGE_SECRET_KEY}
supabase.bucket=neighbourHood-photos